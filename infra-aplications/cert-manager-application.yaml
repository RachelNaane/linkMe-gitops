apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RachelNaane/notes-app-gitops.git
    targetRevision: HEAD 
    path: charts/cert-manager-v1.11.0
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  
    automated:
      selfHeal: true #if manual changes are applied that are not in source code-argocd will delete them
      prune: true #argocd pulls source code every 3m