apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RachelNaane/linkMe.git
    targetRevision: HEAD 
    path: infra/charts/ingress-nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-ingress
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  
    automated:
      selfHeal: true #if manual changes are applied that are not in source code-argocd will delete them
      prune: true #argocd pulls source code every 3m